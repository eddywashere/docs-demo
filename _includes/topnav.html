<div class="navbar navbar-default" role="navigation" style="margin-bottom: 0;">
  <div class="container-fluid" style="max-width: 1200px;">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ site.baseurl }}/">Project name</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        {% assign pages = site.html_pages | where: 'side-nav', true | sort: 'weight' %}
        {% for p in pages %}
          {% if p.path != '' %}
           <li {% if p.url == page.url %}id="active-menu"{% endif %}>
             <a {% if p.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}">
               {{ p.title }}
             </a>
           </li>
          {% endif %}
        {% endfor %}
      </ul>
      {% if site.github %}
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{site.github}}">Github</a></li>
      </ul>
      {% endif %}
    </div><!--/.nav-collapse -->
  </div>
</div>
